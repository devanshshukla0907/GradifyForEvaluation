<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradify - Groups</title>
    <style>
      /* Global Styles */
      :root {
        --primary-color: #ffffff;
        --background-color: #1a1a1a;
        --card-background: #2a2a2a;
        --hover-color: #3a3a3a;
        --text-primary: #ffffff;
        --text-secondary: #b3b3b3;
        --accent-color: #4a4a4a;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
      }

      body {
        background-color: var(--background-color);
        color: var(--text-primary);
      }

      /* Navigation Bar */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: rgba(26, 26, 26, 0.95);
        position: sticky;
        top: 0;
        z-index: 1000;
        border-bottom: 1px solid var(--accent-color);
      }

      .logo {
        color: var(--primary-color);
        text-decoration: none;
        font-size: 1.5rem;
        font-weight: bold;
      }

      .nav-links {
        display: flex;
        gap: 2rem;
        align-items: center;
      }

      .nav-links a {
        color: var(--text-primary);
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .nav-links a:hover {
        color: var(--text-secondary);
      }

      .profile-btn {
        background: transparent;
        border: 1px solid var(--primary-color);
        color: var(--primary-color);
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .profile-btn:hover {
        background: var(--primary-color);
        color: var(--background-color);
      }

      /* Main Content */
      .main-content {
        padding: 2rem;
        max-width: 1400px;
        margin: 0 auto;
      }

      .main-content h2 {
        margin-bottom: 2rem;
        font-size: 2rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      /* Selectors */
      .selectors-container {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .select-wrapper {
        position: relative;
        min-width: 200px;
      }

      .select-btn {
        width: 100%;
        padding: 0.75rem 1rem;
        background-color: var(--card-background);
        border: 1px solid var(--accent-color);
        color: var(--text-primary);
        border-radius: 4px;
        cursor: pointer;
        text-align: left;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .select-btn::after {
        content: "▼";
        font-size: 0.8em;
      }

      .select-wrapper.active .select-btn::after {
        content: "▲";
      }

      .dropdown-content {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background-color: var(--card-background);
        border: 1px solid var(--accent-color);
        border-radius: 4px;
        margin-top: 0.25rem;
        z-index: 1000;
        max-height: 300px;
        overflow-y: auto;
      }

      .select-wrapper.active .dropdown-content {
        display: block;
      }

      .dropdown-content button {
        width: 100%;
        padding: 0.75rem 1rem;
        background: none;
        border: none;
        color: var(--text-primary);
        text-align: left;
        cursor: pointer;
      }

      .dropdown-content button:hover {
        background-color: var(--hover-color);
      }

      /* Notes Grid */
      .notes-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
        padding: 1rem 0;
      }

      .note-card {
        background-color: var(--card-background);
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.3s ease;
        border: 1px solid var(--accent-color);
      }

      .note-card:hover {
        transform: translateY(-5px);
      }

      .note-link {
        text-decoration: none;
        color: var(--text-primary);
      }

      .note-thumbnail-wrapper {
        position: relative;
        padding-top: 56.25%; /* 16:9 Aspect Ratio */
        background-color: var(--accent-color);
      }

      .note-thumbnail {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .pdf-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2rem;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 1rem;
        border-radius: 50%;
        transition: transform 0.3s ease;
      }

      .note-card:hover .pdf-icon {
        transform: translate(-50%, -50%) scale(1.1);
      }

      .note-info {
        padding: 1rem;
      }

      .note-title {
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
        color: var(--text-primary);
      }

      .note-description {
        font-size: 0.9rem;
        color: var(--text-secondary);
        line-height: 1.4;
      }

      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--background-color);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--accent-color);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--hover-color);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .navbar {
          padding: 1rem;
        }

        .nav-links {
          gap: 1rem;
        }

        .main-content {
          padding: 1rem;
        }

        .selectors-container {
          flex-direction: column;
        }

        .notes-grid {
          grid-template-columns: 1fr;
          gap: 1rem;
        }
      }

      /* Loading State */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 200px;
        color: var(--text-secondary);
      }

      /* Error State */
      .error-message {
        color: #ff6b6b;
        text-align: center;
        padding: 2rem;
        background-color: var(--card-background);
        border-radius: 8px;
        margin: 2rem 0;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="group-page.js"></script>
  </body>
</html>
