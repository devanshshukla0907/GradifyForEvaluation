<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradify Clone</title>
    <style>
        /* styles.css */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
    Oxygen, Ubuntu, Cantarell, sans-serif;
}

body {
  background-color: #1a1a1a;
  color: white;
  min-height: 100vh;
}

.navbar {
  background-color: #242424;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
  color: white;
  text-decoration: none;
}

.nav-links {
  display: flex;
  gap: 2rem;
  align-items: center;
}

.nav-links a {
  color: #e0e0e0;
  text-decoration: none;
  font-size: 0.9rem;
  transition: color 0.3s ease;
}

.nav-links a:hover {
  color: white;
}

.profile-btn {
  background-color: #333;
  padding: 0.5rem 1rem;
  border-radius: 20px;
  border: none;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.profile-btn:hover {
  background-color: #444;
}

.main-content {
  padding: 6rem 2rem 2rem;
  max-width: 1200px;
  margin: 0 auto;
}

.selectors-container {
  display: flex;
  gap: 1rem;
  margin-bottom: 2rem;
  flex-wrap: wrap;
}

.select-wrapper {
  position: relative;
  min-width: 200px;
}

.select-btn {
  width: 100%;
  padding: 0.75rem 1rem;
  background-color: #333;
  border: none;
  color: white;
  border-radius: 4px;
  cursor: pointer;
  text-align: left;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: background-color 0.3s ease;
}

.select-btn:hover {
  background-color: #444;
}

.select-btn:after {
  content: 'â–¼';
  font-size: 0.8em;
  margin-left: 0.5rem;
}

.dropdown-content {
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  background-color: #333;
  border-radius: 4px;
  margin-top: 0.5rem;
  display: none;
  z-index: 1000;
  max-height: 300px;
  overflow-y: auto;
}

.select-wrapper.active .dropdown-content {
  display: block;
}

.dropdown-content button {
  width: 100%;
  padding: 0.75rem 1rem;
  background: none;
  border: none;
  color: white;
  text-align: left;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.dropdown-content button:hover {
  background-color: #444;
}

.video-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 2rem;
  padding: 1rem 0;
}

.video-card {
    text-decoration: none;
    color: inherit;
    display: block;
    transition: transform 0.2s;
}

.video-card:hover {
    transform: translateY(-5px);
}

.video-thumbnail-wrapper {
    position: relative;
}

.play-icon {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 48px;
    opacity: 0.8;
    transition: opacity 0.2s;
}

.video-card:hover .play-icon {
    opacity: 1;
}

.video-thumbnail {
  width: 100%;
  height: 180px;
  object-fit: cover;
  display: block;
}

.video-info {
  padding: 1.5rem;
}

.video-title {
  font-size: 1.1rem;
  font-weight: bold;
  margin-bottom: 0.5rem;
  color: white;
}

.video-description {
  font-size: 0.9rem;
  color: #ccc;
  margin-bottom: 1rem;
  line-height: 1.4;
}

.watch-btn {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  background-color: #4CAF50;
  color: white;
  padding: 0.75rem 1.25rem;
  border-radius: 4px;
  text-decoration: none;
  transition: background-color 0.3s ease;
}

.watch-btn:hover {
  background-color: #45a049;
}

.watch-btn svg {
  width: 16px;
  height: 16px;
}

/* Loading State */
.loading {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 200px;
}

.loading-spinner {
  width: 40px;
  height: 40px;
  border: 4px solid #333;
  border-top: 4px solid #4CAF50;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Responsive Design */
@media (max-width: 768px) {
  .nav-links {
    display: none;
  }
  
  .main-content {
    padding: 5rem 1rem 1rem;
  }
  
  .video-grid {
    grid-template-columns: 1fr;
  }
  
  .selectors-container {
    flex-direction: column;
  }
  
  .select-wrapper {
    width: 100%;
  }
  .video-modal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.video-modal-content {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 80%;
    max-width: 900px;
}

.close-modal {
    float: right;
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
}

.video-player {
    margin: 20px 0;
}

.video-player iframe {
    aspect-ratio: 10/11;
}
}
    </style>
</head>
<body>
    <div id="app">
        <!-- Content will be dynamically generated -->
    </div>
    <script src="lecture-logic.js"></script>
</body>
</html>
</html>
