<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gradify - Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            min-height: 100vh;
        }

        .navbar {
            background-color: #252525;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #4CAF50;
        }

        .main-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .notes-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .notes-icon {
            width: 24px;
            height: 24px;
            color: white;
        }

        .select-container {
            background-color: #252525;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        select {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            background-color: #333;
            color: white;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        select:last-child {
            margin-bottom: 0;
        }

        select:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .notes-grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .note-card {
            background-color: #252525;
            border-radius: 8px;
            padding: 1.5rem;
            transition: transform 0.2s, background-color 0.2s;
        }

        .note-card:hover {
            transform: translateY(-2px);
            background-color: #2d2d2d;
        }

        .note-title {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        .note-info {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 1rem;
        }

        .note-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #4CAF50;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            background-color: rgba(76, 175, 80, 0.1);
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .note-link:hover {
            background-color: rgba(76, 175, 80, 0.2);
        }

        .no-notes {
            text-align: center;
            padding: 2rem;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">GRADIFY</a>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Lectures</a>
            <a href="#">Notes</a>
            <a href="#">PYQ</a>
            <a href="#">Grade Predictor</a>
            <a href="#">About</a>
            <a href="#">Groups</a>
            <a href="#">Profile</a>
        </div>
    </nav>

    <main class="main-content">
        <div class="notes-header">
            <svg class="notes-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
            <h1>Notes</h1>
        </div>

        <div class="select-container">
            <select id="semesterSelect">
                <option value="">Select Semester</option>
            </select>
            <select id="subjectSelect" disabled>
                <option value="">Select Subject</option>
            </select>
        </div>

        <div id="notesGrid" class="notes-grid">
            <!-- Notes will be populated here -->
        </div>
    </main>
<script src="notes-script.js"></script>
</body>
</html>
