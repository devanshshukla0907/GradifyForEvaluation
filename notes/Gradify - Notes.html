<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradify - Notes</title>
    <style>
      :root {
        --primary-color: #ffffff;
        --background-color: #1a1a1a;
        --card-background: #2a2a2a;
        --hover-color: #3a3a3a;
        --text-primary: #ffffff;
        --text-secondary: #b3b3b3;
        --accent-color: #4a4a4a;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
      }

      body {
        background-color: var(--background-color);
        color: var(--text-primary);
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: rgba(26, 26, 26, 0.95);
        position: sticky;
        top: 0;
        z-index: 1000;
        border-bottom: 1px solid var(--accent-color);
      }

      .logo {
        color: var(--primary-color);
        text-decoration: none;
        font-size: 1.5rem;
        font-weight: bold;
      }

      .nav-links {
        display: flex;
        gap: 2rem;
        align-items: center;
      }

      .nav-links a {
        color: var(--text-primary);
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .selectors-container {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .select-wrapper {
        position: relative;
        min-width: 200px;
      }

      .select-btn {
        width: 100%;
        padding: 0.75rem 1rem;
        background-color: var(--card-background);
        border: 1px solid var(--accent-color);
        color: var(--text-primary);
        border-radius: 4px;
        cursor: pointer;
        text-align: left;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .select-btn::after {
        content: "â–¼";
        font-size: 0.8em;
      }

      .select-wrapper.active .select-btn::after {
        content: "â–²";
      }

      .dropdown-content {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background-color: var(--card-background);
        border: 1px solid var(--accent-color);
        border-radius: 4px;
        margin-top: 0.25rem;
        z-index: 1000;
        max-height: 300px;
        overflow-y: auto;
      }

      .select-wrapper.active .dropdown-content {
        display: block;
      }

      .dropdown-content button {
        width: 100%;
        padding: 0.75rem 1rem;
        background: none;
        border: none;
        color: var(--text-primary);
        text-align: left;
        cursor: pointer;
      }

      .dropdown-content button:hover {
        background-color: var(--hover-color);
      }
      .main-content {
        padding: 1rem;
        margin-top: 2rem;
        margin-left: 4rem;
      }

      .notes-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
        padding: 1rem 0;
      }

      .note-card {
        background-color: var(--card-background);
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.3s ease;
        border: 1px solid var(--accent-color);
      }

      .note-link {
        text-decoration: none;
        color: var(--text-primary);
      }

      .note-thumbnail-wrapper {
        position: relative;
        padding-top: 56.25%;
        background-color: var(--accent-color);
      }

      .note-thumbnail {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .pdf-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2rem;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 1rem;
        border-radius: 50%;
      }

      .note-info {
        padding: 1rem;
      }

      .note-title {
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
        color: var(--text-primary);
      }

      .note-description {
        font-size: 0.9rem;
        color: var(--text-secondary);
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <nav class="navbar">
        <a href="#" class="logo">GRADIFY</a>
        <div class="nav-links">
          <a href="./../dashboard/gradify-html.html">Home</a>
          <a href="./../lectures/lecture-interface.html">Lectures</a>
          <a href="./../notes/Gradify - Notes.html">Notes</a>
          <a href="./../pyqs/pyqs.html">PYQ</a>
          <a href="./../Grade_predictor/grade_predictor.html">Grade Predictor</a>
          <a href="./../about/about-page.html">About</a>
          <a href="./../Groups/group-page.html">Groups</a>
          <button class="profile-btn">Profile</button>
        </div>
      </nav>

      <main class="main-content">
        <h2>ðŸ“š Notes</h2>

        <div class="selectors-container">
          <div class="select-wrapper" id="semester-select">
            <button class="select-btn" aria-label="Select a semester">
              Select Semester
            </button>
            <div class="dropdown-content"></div>
          </div>

          <div class="select-wrapper" id="subject-select" style="display: none">
            <button class="select-btn" aria-label="Select a subject">
              Select Subject
            </button>
            <div class="dropdown-content"></div>
          </div>
        </div>

        <div id="notes-grid" class="notes-grid"></div>
      </main>
    </div>
    <script src="notes-script.js"></script>
  </body>
</html>
